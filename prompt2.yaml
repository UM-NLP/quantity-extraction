Patent:
    patent_name: str
    text: Optional[str]
    measured_entities: Optional[List[MeasuredEntity]]

MeasuredEntity:
    entity_name: str
    measured_properties: List[MeasuredProperty]

MeasuredProperty:
    property: str
    quantity: Quantity

Quantity:
    quantity_unit: str
    quantity_lower_value: Optional[float]
    quantity_upper_value: Optional[float]
    quantity_modifier: str